<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabor & Harmonia - Login</title>
    <link rel="stylesheet" href="../style/cadastro.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="../script/cadastro.js" defer></script>
  </head>

  <body>
    <header class="header">
      <section>
        <a href="../index.html" class="logo">
          <img
            src="../assets/imagens/geral/logo2-removebg-preview.png"
            alt="logo Sabor & Harmonia"
          />
        </a>

        <nav class="navbar">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">Sobre</a>
          <a href="index.html#menu">Menu</a>
          <a href="index.html#review">Avaliações</a>
          <a href="index.html#address">Endereço</a>
        </nav>

        <div class="icons">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/forma-regular/30/user.png"
            alt="icone de usuário"
          />
          <a href="./reserva.html" class="user-icon">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/30/restaurant-table.png"
              alt="icone de mesa"
            />
          </a>
          <div id="menu-btn" class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </section>
    </header>

    <main class="container">
      <form id="loginForm" class="form-active">
        <h1>Login</h1>

        <div class="input-box">
          <input id="email" placeholder="Usuário" type="email" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input id="password" placeholder="Senha" type="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            Lembrar minha senha
          </label>
          <a href="#" id="recuperacaosenha">Esqueci a senha</a>
        </div>

        <button type="submit" class="login">Entrar</button>

        <div class="register-link">
          <p>
            Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
          </p>
        </div>
      </form>

      <form id="registerForm" class="form-hidden">
        <h1>Cadastre-se</h1>
        <div id="mensagemCadastro" class="mensagem-cadastro"></div>

        <div class="input-box">
          <input
            placeholder="E-mail"
            type="email"
            id="registerEmail"
            required
          />
          <i class="bx bx-envelope"></i>
        </div>

        <div class="input-box">
          <input
            placeholder="Confirme seu e-mail"
            type="email"
            id="confirmEmail"
            required
          />
          <i class="bx bx-envelope"></i>
        </div>

        <div class="input-box">
          <input
            placeholder="CPF (somente números)"
            pattern="\d{11}"
            id="registerCpf"
            required
          />
          <i class="bx bx-id-card"></i>
        </div>

        <div class="input-box">
          <input
            placeholder="Telefone (com DDD)"
            type="tel"
            id="registerPhone"
            required
          />
          <i class="bx bx-phone"></i>
        </div>

        <div class="input-box">
          <input
            placeholder="Data de Nascimento"
            type="date"
            id="registerBirthDate"
            required
          />
        </div>

        <div class="input-box">
          <input
            placeholder="Senha"
            type="password"
            id="registerPassword"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <input
            placeholder="Confirme sua senha"
            type="password"
            id="confirmPassword"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" id="termsCheckbox" required />
            Aceito os Termos de Uso
          </label>
        </div>

        <button type="submit" class="login">Cadastrar</button>

        <div class="register-link">
          <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
        </div>
      </form>
    </main>
    <section class="footer">
      <div class="share">
        <a href="../assets/imagens/redes/insta.png" class="user-icon">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios/100/instagram-new--v1.png"
            alt="instagram-new--v1"
          />
        </a>

        <a href="../assets/imagens/redes/facebook.png" class="user-icon">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios/50/facebook--v1.png"
            alt="facebook--v1"
          />
        </a>

        <a href="../assets/imagens/redes/twitter.png" class="user-icon">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios/50/twitterx--v1.png"
            alt="twitterx--v1"
          />
        </a>

        <a href="../assets/imagens/redes/whats.jpg" class="user-icon">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios/50/whatsapp--v1.png"
            alt="whatsapp--v1"
          />
        </a>
      </div>
      <div class="info">
        <div class="info-header">
          <h3>Horário de Funcionamento</h3>
        </div>
        <p>Todos os dias das 08:00 às 00:00</p>
      </div>
    </section>
    <div id="modalSenhaErrada" class="modal">
      <div class="modal-content">
        <span class="close-button" data-modal-id="modalSenhaErrada"
          >&times;</span
        >
        <p>Senha errada!</p>
        <button class="modal-button" data-modal-id="modalSenhaErrada">
          OK
        </button>
      </div>
    </div>

    <div id="modalCadastroNaoEncontrado" class="modal">
      <div class="modal-content">
        <span class="close-button" data-modal-id="modalCadastroNaoEncontrado"
          >&times;</span
        >
        <p>Cadastro não encontrado!</p>
        <button class="modal-button" data-modal-id="modalCadastroNaoEncontrado">
          OK
        </button>
      </div>
    </div>
  </body>
</html>
