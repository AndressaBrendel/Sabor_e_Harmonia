<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor & Harmonia - Recuperação da senha</title>
  <link rel="stylesheet" href="../style/recupera_senha.css">
  <script src="../script/recupera_senha.js" defer></script>
</head>
<body>
  <header class="header">
    <section>
      <a href="../index.html" class="logo">
        <img src="../assets/imagens/geral/logo2-removebg-preview.png"
          alt="logo Sabor & Harmonia">
      </a>

      <nav class="navbar">
        <a href="../index.html#home">Home</a>
        <a href="../index.html#about">Sobre</a>
        <a href="../index.html#menu">Menu</a>
        <a href="../index.html#review">Avaliações</a>
        <a href="../index.html#address">Endereço</a>
      </nav>

      <div class="icons">
        <img width="30" height="30" src="https://img.icons8.com/forma-regular/30/user.png" alt="icone de usuário" />
        <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/restaurant-table.png" alt="icone de mesa" />
        <div id="menu-btn" class="menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </section>
  </header>

  <main class="container">
    <form id="loginForm" class="form-active">
      <h1>Redefinição da senha</h1>

      <div class="input-box">
        <input id="emailRecuperacao" placeholder="Email de cadastro" type="email" required>
        <i class='bx bxs-user'></i>
      </div>

      <button type="submit" class="login">Enviar</button>

      <div class="register-link">
        <p><a href="#" id="voltarLogin">Voltar para a página de login</a></p>
      </div>
    </form>

    <!-- Div para exibir a mensagem -->
    <div id="mensagemRecuperacao" class="mensagem-recuperacao"></div>
  </main>

  <section class="footer">
    <div class="share">
      <img width="50" height="50" src="https://img.icons8.com/ios/100/instagram-new--v1.png" alt="instagram-new--v1" />
      <img width="50" height="50" src="https://img.icons8.com/ios/50/facebook--v1.png" alt="facebook--v1" />
      <img width="50" height="50" src="https://img.icons8.com/ios/50/twitterx--v1.png" alt="twitterx--v1" />
      <img width="50" height="50" src="https://img.icons8.com/ios/50/whatsapp--v1.png" alt="whatsapp--v1" />
    </div>
    <div class="info">
      <div class="info-header">
        <h3>Horário de Funcionamento</h3>
      </div>
      <p>Todos os dias das 08:00 às 00:00</p>
    </div>
  </section>
</body>
</html>
